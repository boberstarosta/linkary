{% extends 'linkary/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Linkary</h1>
            <h3 class="text-center"><small>for when chrome sync fails</small></h3>
        </div>
        <ul>
            {% for link in object_list %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
