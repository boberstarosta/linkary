{% extends 'linkary/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Categories</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Side menu -->
            <div class="col-sm-2">
                <div class="container">
                    <a href="{% url 'category_create' %}" class="btn btn-primary">New Category</a>
                </div>
            </div>

            <!-- Category list -->
            <div class="col-sm-8">
                <div class="container-fluid">
                    <div class="row">
                        {% for category in object_list %}
                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading clearfix">
                                        <h3 class="panel-title pull-left">{{ category }}</h3>
                                        <div class="pull-right">
                                            <a href="#" class="btn btn-default btn-sm" title="Edit">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </a>
                                            <a href="#" class="btn btn-default btn-sm" title="Delete">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="panel-body">

                                    </div>
                                </div>
                            </div>
                        {% empty %}
                            <h3><small>No categories to show</small></h3>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
