{% extends 'linkary/base.html' %}

{% block title %}Form{% endblock %}

{% block content %}
<!--suppress XmlInvalidId -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left" style="padding-top: 7.5px;">{% block form_title %}{% endblock %}</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                {% endif %}

                {% for field in form %}
                    <div class="form-group {% if field.errors %}has-error{% endif %}">
                        <div class="col-sm-offset-3 col-sm-9">
                            <span class="help-block">{{ field.errors }}</span>
                        </div>
                        <label class="control-label col-sm-1" for="{{ field.auto_id }}">
                            {% if field.field.required %}<span class="font-weight-normal small">*</span>{% endif %}
                            {{ field.label_tag }}
                        </label>
                        <div class="col-sm-11">{{ field }}</div>
                    </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
