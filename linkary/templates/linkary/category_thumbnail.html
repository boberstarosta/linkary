<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">{{ category }}</h3>
            <div class="pull-right">
                <a href="{% url 'category_edit' category.pk %}" class="btn btn-default btn-sm" title="Edit">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="{% url 'category_delete' category.pk %}" class="btn btn-default btn-sm" title="Delete">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </div>
        </div>
            {% if category.link_set.count %}
                <table class="table table-condensed">
                    <thead>
                        <tr><th>Latest links</th></tr>
                    </thead>
                    {% for link in category.latest_links %}
                    <tr><td><a href="{{ link.url }}">{{ link.name }}</a></td></tr>
                    {% endfor %}
                </table>
            {% else %}
                <div class="panel-body">No links here</div>
            {% endif %}
        <div class="panel-footer">
            <a href="{% url 'category_detail' category.pk %}" class="btn btn-default">Details</a>
            <a href="#" class="btn btn-default">Add Link</a>
        </div>
    </div>
</div>
