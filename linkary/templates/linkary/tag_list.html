{% extends 'linkary/base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Tags</h1>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <a href="{% url 'tag_create' %}" class="btn btn-primary btn-block">New Tag</a>
            </div>
        </div>
        <br>
        <br>
        {% if object_list.count %}
            <table class="table table-condensed table-hover">
                <tbody>
                    {% for tag in object_list %}
                        <tr>
                            <td>
                                <a href="{% url 'tag_detail' tag.pk %}">{{ tag.name }}</a>&nbsp;
                            </td>
                            <td>({{ tag.link_set.count }} links)</td>
                            <td class="text-right">
                                <a href="{% url 'tag_edit' tag.pk %}" class="btn btn-default btn-xs" title="Edit...">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>&nbsp;
                                <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-default btn-xs" title="Delete...">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>&nbsp;
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h4>No tags to show.</h4>
        {% endif %}
    </div>
{% endblock %}
