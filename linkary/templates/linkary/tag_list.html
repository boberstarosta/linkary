{% extends 'linkary/base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Tags</h1>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <a href="#" class="btn btn-primary btn-block">New Tag</a>
            </div>
        </div>
        <br>
        <hr>
        <br>
        {% if object_list.count %}
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in object_list %}
                        <tr>
                            <td>
                                <a href="#" class="btn btn-default btn-xs" title="Details...">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>&nbsp;
                                <a href="#" class="btn btn-default btn-xs" title="Edit...">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>&nbsp;
                                <a href="#" class="btn btn-default btn-xs" title="Delete...">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>&nbsp;
                                {{ tag.name }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h4>No tags to show.</h4>
        {% endif %}
    </div>
{% endblock %}
